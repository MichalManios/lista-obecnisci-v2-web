<div class="container-form">
  <mat-toolbar color="primary" class="toolbar">
    <img mat-card-sm-image src="../../../assets/Logo3.png" alt="Photo of a logo application" class="img-logo-toolbar">
    <span>Lista obecności</span>
    <span class="spacer"></span>
    <button class="login-button" aria-label="Button to login" (click)="login()" *ngIf="!isLoggedIn; else logoutUser">Zaloguj</button>
    <ng-template #logoutUser>
      <span>Witaj {{ user.name }}</span>
      <button class="login-button" aria-label="Button to login" (click)="logout()">Wyloguj</button>
    </ng-template>
  </mat-toolbar>

  <router-outlet></router-outlet>

  <app-menu-navigation *ngIf="isLoggedIn"></app-menu-navigation>

  <mat-card class="footer-card">
    <mat-card-content>
      <p>
        &copy; 2022 dla Aresztu Śledczego w Łodzi
      </p>
    </mat-card-content>
  </mat-card>
</div>
