<div class="container" [ngClass]="isMenuOpen ? 'menu-hide' : ''">

  <mat-card class="section-title-card">
    <img mat-card-sm-image src="../../../../assets/menu-icons/department.png" alt="Photo of a section for sections path"
         class="section-icon">
    <div class="title-section">
      Działy Aresztu Śledczego w Łodzi:
    </div>
    <div class="button-container">
      <button mat-fab color="primary" aria-label="Button to add section with icon add section."
              matTooltip="Dodaj dział"
              [matTooltipShowDelay]="500"
              [matTooltipHideDelay]="0"
              >
        <mat-icon>add_box</mat-icon>
      </button>
    </div>
  </mat-card>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef> Lp:</th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa działu:</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef class="buttons-column"></th>
        <td mat-cell *matCellDef="let element">
          <div class="container-buttons">
            <div class="button-container-table-edit">
              <button mat-mini-fab aria-label="Icon button with delete icon"
                      matTooltip="Edytuj nazwę działu"
                      [matTooltipShowDelay]="500"
                      [matTooltipHideDelay]="0">
                <mat-icon>border_color</mat-icon>
              </button>
            </div>
            <div class="button-container-table-delete">
              <button mat-mini-fab aria-label="Icon button with delete icon"
                      matTooltip="Usuń dział"
                      [matTooltipShowDelay]="500"
                      [matTooltipHideDelay]="0">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">lista jest pusta</td>
      </tr>

    </table>
  </div>

</div>
